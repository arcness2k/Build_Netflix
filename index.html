<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/de466ca27c.js" crossorigin="anonymous"></script>
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><h4><img src="img/encanto.jpg" alt="cartaz do filme encanto"></h4></div>
            <div class="item"><h4><img src="img/eternos.jpg" alt="cartaz do filme eternos"></h4></div>
            <div class="item"><h4><img src="img/fresh.jpg" alt="cartaz do filme fresh"></h4></div>
            <div class="item"><h4><img src="img/ghostbusters.jpg" alt="cartaz do filme os caçadores de fantasmas"></h4></div>
            <div class="item"><h4><img src="img/ice_age.jpg" alt="cartaz do filme a era do gelo a lenda de buck"></h4></div>
            <div class="item"><h4><img src="img/pacificador.jpg" alt="cartaz do filme pacificador"></h4></div>
            <div class="item"><h4><img src="img/pblinders.jpg" alt="cartaz da série peaky blinders"></h4></div>
            <div class="item"><h4><img src="img/shang.jpg" alt="cartaz do file Shang-Chi"></h4></div>
            <div class="item"><h4><img src="img/sing2.jpg" alt="cartaz do filme sing 2"></h4></div>
            <div class="item"><h4><img src="img/TWD.jpg" alt="cartaz da série the walking dead"></h4></div>
            <div class="item"><h4><img src="img/venom.jpg" alt="cartaz do filme venom tempo de carnificina"></h4></div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
